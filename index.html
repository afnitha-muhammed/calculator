<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <style>
      body{
        background-color: bisque;
      }
      input{
        background-color: white;
      }
    </style>
<body>
    <div class="row my-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center">Calculator</h1>
            <table class="table mt-5 border border-3 border-dark">
                <tr>
                    <td colspan="3"><input id="result" type="button" class="w-100" placeholder="0" style="text-align:right" readonly></td>
                    <td><input type="button" class="w-100" value="AC" onclick="clearAll()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="w-100" value="7" onclick="display('7')"></td> 
                    <td><input type="button" class="w-100" value="8" onclick="display('8')"></td>
                    <td><input type="button" class="w-100" value="9" onclick="display('9')"></td>
                    <td><input type="button" class="w-100" value="/" onclick="display('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="w-100" value="6" onclick="display('6')"></td> 
                    <td><input type="button" class="w-100" value="5" onclick="display('5')"></td>
                    <td><input type="button" class="w-100" value="4" onclick="display('4')"></td>
                    <td><input type="button" class="w-100" value="*" onclick="display('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="w-100" value="3" onclick="display('3')"></td> 
                    <td><input type="button" class="w-100" value="2" onclick="display('2')"></td>
                    <td><input type="button" class="w-100" value="1" onclick="display('1')"></td>
                    <td><input type="button" class="w-100" value="-" onclick="display('-')"></td>
                </tr> <tr>
                    <td><input type="button" class="w-100" value="0" onclick="display('0')"></td> 
                    <td><input type="button" class="w-100" value="." onclick="display('.')"></td>
                    <td><input type="button" class="w-100" value="=" onclick="equal()"></td>
                    <td><input type="button" class="w-100" value="+" onclick="display('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="w-100 text-danger" value="X" onclick="back()"></td> 
                </tr>

            </table>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
